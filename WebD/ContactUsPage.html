<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Match Made Wedding Planners</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="branding" style="display: flex; align-items: center;">
                <img src="match.jpg" alt="Match Made Logo" style="height: 50px; margin-right: 15px;">
                <h1 style="font-family: 'Playfair Display', serif; font-size: 1.8em; color: #333; margin: 0;">Match Made Wedding Planners</h1>
            </div>
            <nav>
                <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
                    <li><a href="Homepage.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Home</a></li>
                    <li><a href="Portfoliopage.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Portfolio</a></li>
                    <li><a href="Testimonalpage.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Testimonials</a></li>
                    <li><a href="About us.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">About Us</a></li>
                    <li><a href="inquiry.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact" style="padding: 40px 20px;">
            <div class="container">
                <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5em; text-align: center; margin-bottom: 30px;">Get in Touch</h2>
                <p style="font-family: 'Roboto', sans-serif; font-size: 1.2em; text-align: center; color: #555; margin-bottom: 30px;">
                    We would love to hear from you! Fill out the form below to start planning your dream wedding with us.
                </p>
                <form action="submit_inquiry.html" method="post" style="max-width: 600px; margin: 0 auto;">
                    <div style="margin-bottom: 20px;">
                        <label for="name" style="font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Full Name</label><br>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="email" style="font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Email Address</label><br>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="date" style="font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Wedding Date</label><br>
                        <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="message" style="font-family: 'Roboto', sans-serif; font-size: 1em; color: #333;">Your Message</label><br>
                        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                    </div>
                    <button type="submit" style="background-color: burlywood; color: black; font-family: 'Roboto', sans-serif; font-size: 1em; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        Submit Inquiry
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer style="background-color: #333; color: white; padding: 20px 0; text-align: center;">
        <div class="container">
            <p style="font-family: 'Roboto', sans-serif; font-size: 0.9em;">&copy; 2024 Match Made Wedding Planners | Designed with love</p>
        </div>
    </footer>
</body>
</html>
