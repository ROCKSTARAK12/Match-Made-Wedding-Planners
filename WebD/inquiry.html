<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Inquiry Form</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>

  <header class="header">
    <h1>Wedding Planner</h1>
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Portfoliopage.html">Portfolio</a></li>
        <li><a href="Testimonalpage.html">Testimonials</a></li>
        <li><a href="inquiry.html">Inquiry</a></li>
        <li><a href="ContactUsPage.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>We'd Love to Hear From You!</h2>
  </section>

  <div class="container">
    <h2>Wedding Inquiry Form</h2>
    <p>Please fill out the form below, and we will get in touch with you shortly.</p>

    <form class="inquiry-form" action="" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="wedding-date">Wedding Date</label>
      <input type="date" id="wedding-date" name="wedding-date" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Wedding Planner</p>
  </footer>

</body>
</html>
